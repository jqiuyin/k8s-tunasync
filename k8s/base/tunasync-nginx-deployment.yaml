---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tunasync-nginx
  labels:
    app: tunasync
spec:
  selector:
    matchLabels:
      app: tunasync
      tier: nginx
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: tunasync
        tier: nginx
    spec:
      containers:
      - image: nginx
        name: nginx
        ports:
        - containerPort: 80
          name: nginx
        volumeMounts:
        - name: tunasync-worker-mirror-persistent-storage
          mountPath: /usr/share/nginx/html
          readOnly: true
      volumes:
      - name: tunasync-worker-mirror-persistent-storage
        persistentVolumeClaim:
          claimName: tunasync-worker-mirror-pv-claim